<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Shopping Cart</title>

    <link rel="stylesheet" href="cart.css">
    <script>
        var app = angular.module('myApp', []);
        app.controller("myCtrl", function ($scope, $http) {

            function getData() {
                sessionStorage.clear();
                $http.get("watch.json").then((response) => {
                    if (sessionStorage.getItem("sesWatches") == null) {
                        sessionStorage.setItem("sesWatches", JSON.stringify(response.data.watches));
                        $scope.watchList = JSON.parse(sessionStorage.getItem("sesWatches"));
                    } else {
                        $scope.watchList = JSON.parse(sessionStorage.getItem("sesWatches"));
                    }
                });
            };
            getData();
        });
    </script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="cart-Nav">
        <a>Description</a>
        <a>Quantity</a>
        <a>Remove</a>
        <a>Price</a>
    </div>
    <div class="cart-Nav" ng-repeat="data in watchList">
        <div class="cart-Nav-description">
            <img src="{{data.imgS}}" alt="photo">
            <div>
                <p>{{data.name}}</p>
                <p>{{data.model}}</p>
            </div>
        </div>
        <div class="cart-Nav-quantity">
            <button>+</button><input type="number"><button>-</button>
        </div>
        <a class="cart-Nav-removebtn">&#10006;</a>
        <p>{{data.price}}</p>
    </div>
    <div class="cart-Result">
        <div>
            <a>Discount</a>
            <a>(Value)</a>
        </div>
        <div>
            <a>Delivery</a>
            <a>(Value)</a>
        </div>
        <div>
            <a>Subtotal</a>
            <a>(Value)</a>
        </div>
        <div>
            <a>Total</a>
            <a>(Value)</a>
        </div>
    </div>
    <div>
        <input type="text" placeholder="Please enter your coupon"><button>Apply Discount</button>
    </div>
    <div>
        <button>Check Out Quantity</button>
        <button>Continue Shopping</button>
    </div>
</body>

</html>
